<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到项蓉的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ffb3d9); /* 柔和的渐变色 */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            color: white;
            font-size: 24px;
            animation: fadeIn 2s ease;
            z-index: 2;
        }
        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #ff8c94; /* 温暖的按钮颜色 */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff4081;
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* CSS绘制鱼 */
        .fish {
            position: absolute;
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            animation: swim 10s linear infinite;
        }

        .fish-body {
            width: 100px;
            height: 60px;
            background-color: #ffb6c1;
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .fish-tail {
            width: 40px;
            height: 40px;
            background-color: #ff6347;
            position: absolute;
            bottom: -15px;
            left: -20px;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .fish-eye {
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 70px;
        }

        @keyframes swim {
            0% {
                left: -150px;
                transform: translateY(-50%) scaleX(1);
            }
            50% {
                left: 100%;
                transform: translateY(-50%) scaleX(1);
            }
            100% {
                left: -150px;
                transform: translateY(-50%) scaleX(-1); /* 鱼翻转 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到项蓉的网页！</h1>
        <button onclick="showAlert()">点击我</button>
    </div>

    <!-- CSS 绘制鱼 -->
    <div class="fish">
        <div class="fish-body"></div>
        <div class="fish-tail"></div>
        <div class="fish-eye"></div>
    </div>

    <script>
        function showAlert() {
            alert("你好，项蓉！你点击了按钮！");
        }
    </script>
</body>
</html>
